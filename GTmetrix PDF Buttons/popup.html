<!DOCTYPE html>
<html>
<head>
  <title>GTmetrix PDF Buttons</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0.4px;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .section {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .summary-button {
      background: linear-gradient(135deg, #35dece, #832ad0);
      color: #47ffbf;
    }
    .full-button {
      background: linear-gradient(135deg, #35dece, #832ad0);
      color: #47ffbf;
    }
    .both-button {
      background: linear-gradient(135deg, #35dece, #832ad0);
      color: #47ffbf;
    }
    .settings-button {
      background-color: #f0f0f0;
      color: #333;
      margin-top: 15px;
    }
    .shortcut {
      display: inline-block;
      padding: 2px 5px;
      background-color: #333;
      color: white;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
      margin-left: 5px;
      font-weight: bold;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .footer {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/gtm-pdf-16x16.png" alt="Logo" class="logo">
    <h3>GTmetrix PDF Downloader</h3>
  </div>
  
  <div id="not-gtmetrix-page" style="display: none;">
    <p>Navigate to a GTmetrix report to use this extension.</p>
    <p class="info">Works on URLs starting with:<br>https://gtmetrix.com/reports/</p>
  </div>
  
  <div id="gtmetrix-page">
    <div class="section">
      <div class="section-title">Download Options:</div>
      <button id="summaryBtn" class="summary-button">
        Download Summary PDF <span class="shortcut">Alt+1</span>
      </button>
      <button id="fullBtn" class="full-button">
        Download Full PDF <span class="shortcut">Alt+2</span>
      </button>
      <button id="bothBtn" class="both-button">
        Download Both PDFs <span class="shortcut">Alt+3</span>
      </button>
    </div>
    
    <button id="settingsBtn" class="settings-button">Open Settings</button>
  </div>

  <div class="footer">
    GTmetrix PDF Buttons v1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
